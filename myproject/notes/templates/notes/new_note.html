{% extends 'layout.html' %}

{% block title%}
    New Note
{% endblock %}

{% block content %}
    <section>
        <h1>New Post</h1>
        <form class="" action="{% url 'notes:new' %}"
              method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <button class="form-submit">Add Note</button>
        </form>
    </section>
{% endblock %}
